<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Brainstormers</title>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/plante.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
	<script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
	<div id="loading"><img src="../img/logo.png" alt="loader" class="loader" height="300px"></div>
	<!--wrapper start-->
	<div class="wrapper collapse">
		<!--header menu start-->
		<header>
			<div id="stars"></div>
			<div id="stars2"></div>
			<div id="stars3"></div>
			<div class="left_area">
				<h3>Zoo <span>Pro</span></h3>
			</div>
			<div class="sidebar-btn">
				<i class="fas fa-bars"></i>
			</div>
			<div class="right_area">
				<a href="#" id="themeButton">
					<i class="themebtn" data-feather="sun"></i>
				</a>
			</div>
		</header>
		<!--header menu end-->
		<!--sidebar start-->
		<div class="sidebar">
			<div class="sidebar-menu">
				<li class="logo">
					<img src="../img/logo.png" alt="logo" />
				</li>
				<li class="item">
					<a href="#" class="menu-btn">
						<i class="fas fa-desktop"></i><span>Dashboard</span>
					</a>
				</li>
				<li class="item active" id="Ajout">
					<a href="#" class="menu-btn profilebtn">
						<i class="fas fa-user-circle"></i><span>Profile <i
								class="fas fa-chevron-down drop-down"></i></span>
					</a>
					<div class="sub-menu-profile">

						<a href="#"><i class="fas fa-address-card"></i><span>Mon profile</span></a>
						<a href="#"><i class="fas fa-users"></i><span>Les profiles</span></a>
					</div>
				</li>
				<li class="item">
					<a href="#" class="menu-btn">
						<i class="fas fa-user-friends"></i><span>Employ√©s</span>
					</a>
				</li>
				<li class="item" id="messages">
					<a href="#" class="menu-btn">
						<i class="fas fa-envelope"></i><span>Messages <i
								class="fas fa-chevron-down drop-down"></i></span>
					</a>
					<div class="sub-menu-messages">
						<a href="#"><i class="fas fa-envelope"></i><span>New</span></a>
						<a href="#"><i class="fas fa-envelope-square"></i><span>Sent</span></a>
						<a href="#"><i class="fas fa-exclamation-circle"></i><span>Spam</span></a>
					</div>
				</li>
				<li class="item" id="settings">
					<a href="#" class="menu-btn">
						<i class="fas fa-cog"></i><span>Settings <i class="fas fa-chevron-down drop-down"></i></span>
					</a>
					<div class="sub-menu-settings">
						<a href="#"><i class="fas fa-lock"></i><span>Password</span></a>
					</div>
				</li>
				<li class="item">
					<a href="#" class="menu-btn">
						<i class="fas fa-info-circle"></i><span>About</span>
					</a>
				</li>
			</div>
		</div>
		<!--sidebar end-->
		<!--main container start-->
		<div class="main-container">

			<form action="" class="card">

				<h2> Ajouter une plante</h2>
				<br>

				<div class="formCss">
					<input type="text" placeholder="Nom du plante" name="nomPlante" />
				</div>
				<div class="formCss">
					<input type="text" placeholder="Description" name="Description" />
				</div>
				<div class="formCss">
					<input type="text" placeholder="Categorie" name="categorie" />
				</div>

				<div class="formCss">
					<input type="number" placeholder="Hauteur en m " name="hauteur"  />
				</div>

				<input type="Ajouter" id="button" value="Ajouter">

			</form>
			<div class="searchCss" > 
				<input type="text" placeholder="recherche" name="search"  />
				<i class="fas fa-search"></i>
			</div>
			



	<!--main container end-->
	</div>
	<!--wrapper end-->
	<script src="../js/sidebar.js"></script>
	<script src="../js/theme.js"></script>
</body>

</html>
